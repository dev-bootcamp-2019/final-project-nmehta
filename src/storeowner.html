<!--Main page for store owner that allows them add and manage stores-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Marketplace</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <i class="glyphicon-home"></i>
            <a class="navbar-brand" href="/">Welcome to the Marketplace  (click to refresh)</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1 id="user-greeting"></h1>
        <p class="lead" id="user-address"></p>
        <p id="user-balance"></p>
        <p>You can view the status of stores, withdraw the sales balance, and manage a store's product items.</p>
    </div>

    <div id="storefront-view">
        <div class="row">
            <div class="col-md-8">
                <h4>Storefronts</h4>
                <table class="table" id="sf-list">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Total Sales (ETH)</th>
                        <th># Items</th>
                        <th>Withdraw Sales</th>
                        <th>Manage Items</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="form-inline">
                    <input id="sf-name-to-add" type="text" class="form-control" placeholder="Storefront Name"
                           style="width: 300px;">
                    <button type="button" class="btn btn-primary" onclick="App.addStoreFront(event)">Add Storefront
                    </button>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/storeowner.js"></script>
</body>
</html>
