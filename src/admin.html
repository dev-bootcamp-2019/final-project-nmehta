<!-- Page is has functions for marketplace admins -->
<!-- * lists all admin addresses-->
<!-- * allows to add store owner address-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Marketplace</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Welcome to the Marketplace (click to refresh)</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1 id="user-greeting"></h1>
        <p class="lead" id="user-address"></p>
        <p>You can add new store owners here.  An administrator cannot also be a store owner.</p>
    </div>

    <div id="admin-view" style="display: none;">
        <div class="row">
            <div class="col-md-6">
                <h4>Store Owners</h4>
                <ul class="list-group" id="so-list">
                </ul>
                <div id="so-list-entry-template" style="display: none;">
                    <li class="list-group-item"></li>
                </div>

                <div class="form-inline">
                    <input id="so-address-to-add" type="text" class="form-control" placeholder="Store owner address" style="width: 300px;">
                    <button type="button" class="btn btn-primary" onclick="App.addStoreOwner(event)">Add Store Owner</button>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Administrators</h4>
                <ul class="list-group" id="admin-list">
                </ul>
                <div id="admin-list-entry-template" style="display: none;">
                    <li class="list-group-item"></li>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
